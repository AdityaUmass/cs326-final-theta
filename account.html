<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Roboto&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $.get("/navbar", function (data) {
        $("#navbar").replaceWith(data);
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <h1 class="mt-4">My Posts</h1>
    </div>
    <div class="container">
      <div class="postlist" id="posts">
    </div>
    <!-- Modal1 -->
    <div id = "modalList">
    </div>
    <div class="modal fade" id="card1Modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Participants</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="modal1Check1"
              />
              <label class="form-check-label" for="modal1Check1">
                abc@umass.edu
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Email Selected
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/createCard.js"></script>

</html>
