<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account Information</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Roboto&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/accountUpdate.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $.get("/navbar", function (data) {
        $("#navbar").replaceWith(data);
      });
    </script>

    
</head>
<body>

    <div id="navbar"></div>
    
    <h2>Hello .......!</h2>
    
    <form action="/updateAccountInfo" method="post">
        <div id="nameid" class="form-group">
            <label class="nameLabel" for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="accountname">
          </div>
        <div id="emailid"  class="form-group">
          <label class="emailLabel" for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="useremail">
        </div>
        <div id="passwordid" class="form-group">
          <label class="passwordLabel" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="userpassword">
        </div>
        <button id="savechange" type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
