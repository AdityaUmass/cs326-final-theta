<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Make a Post</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Roboto&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $.get("/navbar", function (data) {
        $("#navbar").replaceWith(data);
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>

    <!-- Post Form  -->
    <div class="container mt-5 mb-3">
      <form class="row g-3 p-2" action="/createPost" method="post">
        <h1>Create a Post</h1>

        <div class="col-md-6 mt-2">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="postTitle" name="title"/>
        </div>

        <div class="col-9">
          <label for="postContent" class="form-label">Content</label>
          <textarea id="postContent" rows="6" class="form-control" name="content"></textarea>
        </div>

        <div class="col-4">
          <label for="activity" class="form-label">Activity Type</label>
          <select id="activity" class="form-select" name="activity">
            <option selected disabled>Choose an activity</option>
            <option>Gym</option>
            <option>Pick-up game</option>
            <option>Club sport</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="workout" class="form-label">Workout Type</label>
          <select id="workout" class="form-select" name="workout">
            <option selected disabled>Choose a workout type</option>
            <option>Upper-Body</option>
            <option>Lower-Body</option>
            <option>Cardio</option>
            <option>Core</option>
            <option>Full-Body</option>
          </select>
        </div>

        <div class="col-4">
          <label for="time" class="form-label">Workout Start Time</label>
          <input type="time" class="form-control" id="time" name="time"/>
        </div>

        <div class="col-4">
          <label for="duration" class="form-label"
            >Workout Duration (Hours)</label
          >
          <input type="number" class="form-control" id="duration" name="duration"/>
        </div>

        <div class="col-12">
          <a
            class="btn btn-light btn-sm"
            data-bs-toggle="collapse"
            href="#collapseDate"
            role="button"
          >
            Single Day Activity
          </a>
          <a
            class="btn btn-light btn-sm"
            data-bs-toggle="collapse"
            href="#collapseDays"
            role="button"
          >
            Repeated Activity
          </a>
        </div>

        <div class="collapse" id="collapseDate">
          <div class="col-4">
            <label for="date" class="form-label">Workout Date</label>
            <input type="date" class="form-control" id="date" name="date"/>
          </div>
        </div>

        <div class="collapse" id="collapseDays">
          <label>Workout Days</label>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckMon"
                name="Monday"
              />
              <label class="form-check-label" for="gridCheckMon">
                Monday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckTue"
                name="Tuesday"
              />
              <label class="form-check-label" for="gridCheckTue">
                Tuesday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckWed"
                name="Wednesday"
              />
              <label class="form-check-label" for="gridCheckWed">
                Wednesday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckThurs"
                name="Thursday"
              />
              <label class="form-check-label" for="gridCheckThurs">
                Thursday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckFri"
                name="Friday"
              />
              <label class="form-check-label" for="gridCheckFri">
                Friday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckSat"
                name="Saturday"
              />
              <label class="form-check-label" for="gridCheckSat">
                Saturday
              </label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheckSun"
                name="Sunday"
              />
              <label class="form-check-label" for="gridCheckSun">
                Sunday
              </label>
            </div>
          </div>
        </div>
        <div class="col-11">
          <label for="contact" class="form-label"
            >How to Contact You (Snapchat, Instagram, Mobile, etc..)</label
          >
          <textarea id="contact" rows="2" class="form-control" name="contact"></textarea>
        </div>
        <div class="col-12 mb-2">
          <button type="submit" class="btn btn-primary postBtn">Post</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
