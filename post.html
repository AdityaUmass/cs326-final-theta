<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make a Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="CSS/post.css">
  </head>
  <body>

    <!-- Test Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">UFit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"><span class="navbar-toggler-icon"></span></button>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Off-Canvas Navbar -->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="post.html" style="color: black;">Find a partner</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="#" style="color: black;">Clubs and News</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="#"style="color: black;" >Your Highlights!</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Post Form  -->
    <div class="container mt-5">
      <form action="" class="row g-3 p-2">
        <h1>Make a Post</h1>
        <div class="col-md-6 mt-2">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="col-9">
            <label for="postContent" class="form-label">Content</label>
            <textarea name="postContent" rows=6 class="form-control"></textarea>
        </div>
        <div class="col-md-4">
            <label for="Workout Type" class="form-label">Workout Type</label>
            <select id="workout" class="form-select">
                <option selected disabled>Choose a workout type</option>
                <option>Upper-Body</option>
                <option>Lower-Body</option>
                <option>Cardio</option>
                <option>Core</option>
                <option>Full-Body</option>
            </select>
        </div>
        <div class="col-4">
            <label for="Activity Type" class="form-label">Activity Type</label>
            <select id="activity" class="form-select">
            <option selected disabled>Choose an activity</option>
            <option>Gym</option>
            <option>Pick-up game</option>
            <option>Club sport</option>
            <option>Other</option>
            </select>
        </div>   
        <div class="col-4 ">
            <label for="time" class="form-label">Workout Start Time</label>
            <input type="time" class="form-control" id="time">
        </div>
        <div class="col-4 ">
            <label for="duration" class="form-label">Workout Duration (Hours)</label>
            <input type="number" class="form-control" id="duration">
        </div>
        <label for="">Workout Days</label>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Monday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Tuesday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Wednesday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Thursday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Friday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Saturday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Sunday
            </label>
          </div>
        </div>
        <div class="col-11">
            <label for="contact" class="form-label">How to Contact You (Snapchat, Instagram, Mobile, etc..)</label>
            <textarea name="contact" rows=2 class="form-control"></textarea>
        </div>
        <div class="col-12 mb-2">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
