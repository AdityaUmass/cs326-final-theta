<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>UFit</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script
      src="https://kit.fontawesome.com/47262d1c5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $.get("/navbar", function (data) {
        $("#navbar").replaceWith(data);
      });
    </script>

    <script src="js/home.js" defer></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid posts">
      <div class="row postholder">
        <div class="col-4 filters">
          <form class="row pt-2 g-4" action="/filter" method="post">
            <h1>Find a Match</h1>

            <div class="col-6">
              <label for="workout" class="form-label">Workout Type</label>
              <select id="workout" class="form-select" name="workout">
                <option selected disabled>Choose</option>
                <option>Upper-Body</option>
                <option>Lower-Body</option>
                <option>Cardio</option>
                <option>Core</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-6">
              <label for="activity" class="form-label">Activity Type</label>
              <select id="activity" class="form-select" name="activity">
                <option selected disabled>Choose</option>
                <option>Gym</option>
                <option>Pick-up game</option>
                <option>Club sport</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-6">
              <label for="time" class="form-label">Workout Start Time</label>
              <input type="time" class="form-control" id="time" name="time"/>
            </div>

            <div class="col-6">
              <label for="duration" class="form-label"
                >Workout Duration (hrs)</label
              >
              <input type="number" class="form-control" id="duration" name="duration"/>
            </div>

            <div class="col-12">
              <a
                class="btn filterbtn btn-sm"
                data-bs-toggle="collapse"
                href="#collapseDate"
                role="button"
              >
                Single Day Activity
              </a>
              <a
                class="btn filterbtn btn-sm"
                data-bs-toggle="collapse"
                href="#collapseDays"
                role="button"
              >
                Repeated Activity
              </a>
            </div>

            <div class="collapse" id="collapseDate">
              <div class="col-4">
                <label for="date" class="form-label">Workout Date</label>
                <input type="date" class="form-control" id="date" name="date"/>
              </div>
            </div>
            <div class="collapse" id="collapseDays">
              <label>Workout Days</label>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckMon"
                    name="Monday"
                  />
                  <label class="form-check-label" for="gridCheckMon">
                    Monday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckTue"
                    name="Tuesday"
                  />
                  <label class="form-check-label" for="gridCheckTue">
                    Tuesday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckWed"
                    name="Wednesday"
                  />
                  <label class="form-check-label" for="gridCheckWed">
                    Wednesday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckThurs"
                    name="Thursday"
                  />
                  <label class="form-check-label" for="gridCheckThurs">
                    Thursday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckFri"
                    name="Friday"
                  />
                  <label class="form-check-label" for="gridCheckFri">
                    Friday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckSat"
                    name="Saturday"
                  />
                  <label class="form-check-label" for="gridCheckSat">
                    Saturday
                  </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheckSun"
                    name="Sunday"
                  />
                  <label class="form-check-label" for="gridCheckSun">
                    Sunday
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12 mb-2">
              <button type="submit" class="btn btn-primary filterbtn">
                Filter
              </button>
            </div>
          </form>
        </div>

        <div class="col-8 postlist">
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
